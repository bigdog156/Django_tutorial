{% extends "base.html" %}


{% block content %}
<div class="content">

	{% if latest_question_list %}
	<h3>Danh sách đề cử</h3>
		<ul>
			{% for question in latest_question_list %}
			<li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
			{% endfor %}
		</ul>
		<!-- <ul>
			{% for question in all_question %}
			<li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
			{% endfor %}
		</ul> -->
	{% else %}
		<p>No polls are available</p>
	{% endif %}
</div>
<p>Lê Thạch Lâm</p>
{% endblock %}
